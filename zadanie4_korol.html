<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sposoby podłączania styli do strony (skrócone zestawienie).</title>
    <style>
        textarea {
            width: 100%;
            height: 100px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Formatowanie tekstu w polach Textarea</h1>

    <h2>Zewnętrzny arkusz stylów</h2>
    <textarea>&lt;<head>
        <link rel="Stylesheet" type="text/css" href="style.css" />
        </head>&gt;</textarea>

    <h2>Styl lokalny inaczej: (styl wpisany, liniowy, linijkowy, w linii) czyli
        dopisanie arkusza do wybranego bloku treści strony.</h2>
    <textarea>&lt;<selektor style="cecha1: wartość1; cecha2: wartość 2...">...</selektor>&gt;</textarea>

    <h2>Wewnętrzny arkusz stylów.</h2>
    <textarea>%lt;<head>
        <style type="text/css">
        selektor1 { cecha: wartość; cecha2: wartość 2... }
        selektor2 { cecha: wartość; cecha2: wartość 2... }
        </style>
       </head>&gt;</textarea>

    <h2>Alternatywny arkusz stylów.</h2>
    <textarea>&lt;<head>
        <link rel="Stylesheet" type="text/css" href="style.css" title="Nazwa domyślna" />
        <link rel="Alternate stylesheet" type="text/css" href="style1.css" title="Nazwa 1" />
        <link rel="Alternate stylesheet" type="text/css" href="style2.css" title="Nazwa 2" />
        </head>&gt;
    </textarea>

    <h2>Import arkusza stylów.
    </h2>
    <textarea>&lt;<style type="text/css">
        @import url(adres zewnętrznego arkusza stylów);
       </style>%gt;</textarea>
</body>
</html>
